<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Hues Picker</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>

    <section class="photo">
      <img class="img-tag" src="../images/HuePicker.png"/>
    </section>

    <section class="controls">
      <button id="open-file">Open File</button>
      <div id="camdemo" style="width: 320px; height: 240px;"></div>

    </section>

    <section class="content">
      <div class="saved-hues"></div>
      <div class="current-hue"></div>
    </section>

  </body>
  <script>
    require('./renderer');
  </script>
</html>
