<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Hues Picker</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,600" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css" type="text/css">
  </head>
  <body>

    <header>Hugh's Hues Picker</header>

    <section class="photo">
      <img id="img-tag" src="../images/HuePicker.png"/>
      <p id="error-msg"></p>
    </section>

    <div class="result">
      <span></span>
      <span></span>
    </div>

    <button id="open-file">Open File</button>
    <button class='save-palette'>Save Palette</button>

    <button id='upload-another' class='upload-another'>Drag File</button>
    <section id="drag-drop" class="drag-drop-section">
      <div class="container">
        <div id="drop-zone" class="drop-zone">
          <div class="drop-zone-label default-label">Drag an image here</div>
          <div class="drop-zone-label dragging-label">Drop it!</div>
        </div>
      </div>
    </section>

    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>

    <section class="content">

    </section>

    <canvas id="cs" width="200" height="200"></canvas>

  </body>
  <script>
    require("./renderer");
  </script>
</html>
